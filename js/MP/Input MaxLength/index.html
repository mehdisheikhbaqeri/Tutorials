<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Max Length</title>
    <!-- Iconsout Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/solid.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <input type="text" spellcheck="false" placeholder="username" maxlength="23" required>
            <i class="uis uis-at"></i>
            <span class="counter">23</span>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
