<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider II</title>
</head>

<body>

    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>My SlideShow II</h1>
            <hr>
            <div class="slideShow">
                <div class="slides">
                    <div class="slide active">
                        <img src="./Image/Badab-e-Surt.jpg" alt="Badab-e-Surt">
                        <div>
                            <p>Badab-e-Surt</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./Image/Chahkouh Valley.jpg" alt="Chahkouh Valley">
                        <div>
                            <p>Chahkouh Valley</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./Image/Darak-Beach5-Chabahar.jpg" alt="Darak Beach Chabahar">
                        <div>
                            <p>Darak Beach Chabahar</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./Image/Pink Lake in Shiraz.jpg" alt="Pink Lake in Shiraz">
                        <div>
                            <p>Pink Lake in Shiraz</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./Image/Raghaz Canyon.jpg" alt="Raghaz Canyon">
                        <div>
                            <p>Raghaz Canyon</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="./Image/Rainbow Mountains in Mahneshan.jpg" alt="Rainbow Mountains in Mahneshan">
                        <div>
                            <p>Rainbow Mountains in Mahneshan</p>
                        </div>
                    </div>

                    <span class="prev"><i class="fas fa-angle-left"></i></span>
                    <span class="next"><i class="fas fa-angle-right"></i></span>
                </div>
                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="slideshow.js"></script>
</body>
