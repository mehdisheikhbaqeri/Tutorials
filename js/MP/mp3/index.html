<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <input type="text" placeholder="username" class="username" onkeydown="usernameValid()" />
            <span class="username-valid">must contain 12 caracter (min)</span>
            <input type="password" placeholder="password" class="password" onkeydown="passwordValid()" />
            <span class="password-valid">must contain 8 caracter (min)</span>
            <button>login</button>
            <p class="message">Not registered? <a>Create an account</a></p>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
